<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily Pollen Count Readings Albuquerque, NM</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body>
    <div class="container">
        <div id="table_view">
            <h1 class="jumbotron">
                Daily Pollen Readings Albuquerque, NM
            </h1>

            <p id="counter"></p>
            <p id="number_of_pages"></p>

            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label>Page:</label>
                        <input class="form-control" style="width:25%;" type="number" value="1" id="page_number" />
                    </div>
                    <div class="col-4">
                        <label>Items per page:</label>
                        <input class="form-control" style="width:25%;" type="number" value="20" id="items_per_page" />
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="offset-4"> </div>
                    <button class="btn-primary" id="btn_apply" onclick="displayTableData()">Update Page</button>
                </div>
            </div>

            <table class="table table-striped" id="pollen_reading_table">
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Pollen Name</th>
                    <th>Location</th>
                    <th>Pollen Count</th>
                    <th></th>
                </tr>
                <tbody id="pollen_readings"></tbody>
            </table>

        </div>
        <div id="detail_view">
        </div>
        <div class="modal-footer"><a href="http://data.cabq.gov/airquality/pollen/">Data Source</a></div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="js/site.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
</body>
</html>
